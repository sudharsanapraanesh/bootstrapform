<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0",shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Bootstrap Form</title>
</head>
<style>
label{
    font-family: 'Inter', sans-serif; 
}
span{
    color:red;
}
</style>
<body class="bg-light">
    <div class="contain m-4 p-3 bg-white rounded">
        <h4 class="ml-5">Personal Details</h4>
        <form class="ml-5 mt-3">
            <div class="form-row">
                <div class="form-group col-sm-3">
                    <label for="f-name">First Name<span>*</span></label>
                    <input type="text" class="form-control" placeholder="Placeholder">
                </div>
                <div class="form-group col-sm-3 pl-5">
                    <label for="l-name">Last Name<span>*</span></label>
                    <input type="text" class="form-control" placeholder="Placeholder">
                </div>
            </div>
                <div class="form-row">
                    <div class="form-group col-sm-3">
                        <label for="email">Email<span>*</span></label>
                        <input type="email" class="form-control" placeholder="Placeholder">
                    </div>
                    <div class="form-group col-sm-3 pl-5">
                        <label for="number">Mobile Number<span>*</span></label>
                        <input type="text" class="form-control" placeholder="Placeholder">
                    </div>
                </div>
        </form>
    </div>
    <div class="contain m-4 p-3 bg-white rounded"> 
        <h4 class="ml-5">Academic Details</h4>
        <form class="ml-5 mt-4"> 
            <div class="form-group row">
                <label for="college-name" class="col-sm-2">College Name<span>*</span></label>
                <div class="col-sm-3">
                    <input type="text" name="" id="" class="form-control" placeholder="Placeholder">
            </div>
            </div>
            <div class="form-group row">
                <label for="dept-name" class="col-sm-2">Department Name<span>*</span></label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="dept" placeholder="Placeholder">
                </div>
            </div>
            <div class="form-group row">
                <label for="roll-no" class="col-sm-2">Roll Number</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="roll" placeholder="Placeholder">
                </div>
            </div>
            <div class="form-group row">
                <label for="grad-yr" class="col-sm-2">Graduating Year</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="grad" placeholder="Placeholder">
                </div>
            </div>
        </form>
    </div>
    <div class="contain m-4 p-3 bg-white rounded">
    <h4 class="ml-5">Other Details</h4>
    <form class="ml-5 mt-5">
    <div class="form-group row">
        <label for="aof" class="col-sm-2 col-2">Area of Interest<span>*</span></label>
        <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="Placeholder">
        </div>
        <label for="hob" class="col-sm-2 col-2 pl-5">Hobby<span>*</span></label>
        <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="Placeholder">
        </div>
    </div>
    <div class="form-group row">
        <label for="grad-yr" class="col-sm-2 col-2">Graduating Year</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="Placeholder">
        </div>
        <label for="grad-yr" class="col-sm-2 col-2 pl-5">Graduating year</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="Placeholder">
        </div>
    </div>
</div>
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary btn-lg text-white">Edit</button>
        <button type="button" class="btn btn-primary btn-lg text-white ml-3">Save</button>
    </div> 
</body>
</html>
